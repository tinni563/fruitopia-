<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitlopia Web Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
       <div class="navbar">
           <img src="images/logo.png" alt="">
           <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contact</a></li>
           </ul>
           <div class="navbar-icons">
               <img src="images/bell.png">
               <img src="images/user.png">
               <img src="images/menu.png">
           </div>
       </div>
       <div class="banner">
           <div class="left-column">
               <div class="search-box">
                  <img src="images/search.png" alt=""> 
                  <input type="text">
               </div>
               <h1>Straw<span>berries</span></h1>
               <h3>Always fills your <span>heart with joy</span></h3>
               <p> Its information is as up to date as its publication schedule  allows <br> The degree of up-to-date-ness of a print  limited.</p>
               <div class="btn">
                   <button type="button" class="primary-btn">Learn More</button>
                   <button type="button">Watch  video</button>
               </div>
              <div class="social-icons">
                  <img src="images/twitter.png">
                  <img src="images/instagram.png">
                  <img src="images/pinterest.png">
                  <img src="images/facebook.png">
              </div>
           </div>
           <div class="right-column">
               <img src="images/feature.png" alt="">
           </div>
       </div> 
    </div>




</body>
</html>
